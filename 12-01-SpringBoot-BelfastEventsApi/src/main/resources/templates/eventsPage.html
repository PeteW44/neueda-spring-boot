<!DOCTYPE html>

<html lang="en" xmlns:th="Http:thymeleaf.org">
	<head th:replace="layouts/header :: headFragment"></head>
	<body class="content">
		<header class="jumbotron text-center homeHeadImage">
			<div class="transparent">
				<h1 class="text-center text-white"><b>Belfast Events API</b></h1>
				<h2 class="text-center text-white" th:text="${pageTitle}"><b></b></h2>
			</div>
		</header>
		<nav th:replace="layouts/nav :: navFragment"></nav>
		<br />
		<section>
			<h3 class="text-center text-white">All Events</h3>
			<table class="table table-striped" th:each="event : ${allEvents}">
				<thead>
					<tr class="col-12">
						<th colspan="2 text-center">
							<div class="text-center">
								<h5 class="text-center text-white" th:text="${'Event: ' + event.identifier}"></h5>
								<h5 class="text-center text-white" th:text="${'Event Title: ' + event.title}"></h5>
								<a class="btn btn-light" th:href="@{/events/} + ${event.identifier} + @{/}"><b>View Event</b></a>
							</div>
						</th>
					</tr>
					<tr class="text-white">
						<th width="150px">Key</th>
						<th>Value</th>
					</tr>
				</thead>
				<tbody>
					<tr class="text-white">
						<th>Event URL</th>
						<td>
							<div th:switch="${event.url}">
								<p th:case="''" th:text="${event.url}">Event has no link</p>
								<p th:case="*">
									<a href='' th:href="${event.url}" th:text="${event.title}" target="_blank">Event has a link</a>
                                </p>
							</div>
						</td>
					</tr>
					<tr class="text-white">
						<th>Start Date</th>
						<td th:text="${#dates.format(event.startDate, 'dd/MM/yyyy')}"></td>
					</tr>
					<tr class="text-white">
						<th>End Date</th>
						<td>
							<div>
								<p th:if="${event.endDate != null}" th:text="${#dates.format(event.endDate, 'dd-MM-yyyy')}"></p>
							</div>
						</td>
					</tr>
					<tr class="text-white">
						<th>Time</th>
						<td th:text="${event.time}"></td>
					</tr>
					<tr class="text-white">
						<th>Venue</th>
						<td th:text="${event.venue}"></td>
					</tr>
					<tr class="text-white">
						<th>Venue URL</th>
						<td>
							<div th:switch="${event.venueUrl}">
								<p th:case="''" th:text="${event.venueUrl}">Venue has no link</p>
								<p th:case="*">
									<a href='' th:href="${event.venueUrl}" th:text="${event.venue}" target="_blank">Venue has a link</a>
	                               </p>
							</div>
						</td>
					</tr>
					<tr class="text-white">
						<th>Image</th>
						<td>
							<div class="text-center">
								<img src="" th:src="${event.image}"></img>
							</div>
						</td>
					</tr>
					<tr class="text-white">
						<th>Audience</th>
						<td th:text="${event.audience}"></td>
					</tr>
					<tr class="text-white">
						<th>Theme</th>
						<td th:text="${event.theme}"></td>
					</tr>
					<tr class="text-white">
						<th>Cost</th>
						<td th:text="${event.cost}"></td>
					</tr>
					<tr class="text-white">
						<th>Content</th>
						<td th:utext="${event.content}"></td>
					</tr>
				</tbody>
			</table>
		</section>
		<br />
		<footer th:replace="layouts/footer :: footFragment"></footer>
		<br />
	</body>
</html>
