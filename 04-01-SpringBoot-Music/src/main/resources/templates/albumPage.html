<!DOCTYPE html>

<html lang="en" xmlns:th="Http:thymeleaf.org">
	<head th:replace="layouts/header :: headFragment"></head>
	<body class="content">
		<header class="jumbotron text-center greyBackGround">
			<h1 class="text-center text-black" th:text="${album.artist}"></h1>
			<h2 class="text-center text-black" th:text="${album.albumTitle}"></h2>
			<h3 class="text-center text-black" th:text="${album.releaseYear}"></h3>
		</header>
		<nav th:replace="layouts/nav :: navFragment"></nav>
		<br />
		<section>
			<table class="table table-striped">
				<thead>
					<tr class="text-white">
						<th class="text-center">Album Art</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="center"><img class="image" th:src="@{/} + ${album.albumArt}" /></td>
					</tr>
				</tbody>
			</table>
			<table class="table table-striped">
				<thead>
					<tr class="text-white">
						<th class="text-center">Album Tracks</th>
					</tr>
				</thead>
				<tbody>
					<tr class="text-white">
						<td>
							<table style="background-color: black;" class="table table-striped">
								<thead>
									<tr class="text-white">
										<th>Track</th>
										<th>Title</th>
									</tr>
								</thead>
								<tbody>
									<tr class="text-white" th:each="track : ${album.albumTracks}">
										<td th:text="${track.trackNum}"></td>
										<td th:text="${track.trackTitle}"></td>
									</tr>
								</tbody>
							</table>
						</td>
					</tr>
				</tbody>
			</table>
		</section>
		<br />
		<footer th:replace="layouts/footer :: footFragment"></footer>
		<br />
	</body>
</html>
