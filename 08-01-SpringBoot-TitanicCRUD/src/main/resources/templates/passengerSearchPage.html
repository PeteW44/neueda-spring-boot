<!DOCTYPE html>

<html lang="en" xmlns:th="Http:thymeleaf.org">
	<head th:replace="layouts/header :: headFragment"></head>
	<body class="content">
		<header class="jumbotron text-center homeHeadImage">
			<div class="transparent">
				<h1 class="text-white"><b>Titanic Passengers</b></h1>
				<h2 class="text-white" th:text="${pageTitle}"><b>Passenger Title</b></h2>
			</div>
		</header>
		<nav th:replace="layouts/nav :: navFragment"></nav>
		<br />
		<section>
			<h4 class="text-center text-white">Search Passengers</h4>
			<div class="container">
				<form class="text-center" action="/passengers/passengersearch/result" method="post" id="searchForm">
					<select class="col-sm-2" form="searchForm" name="searchField">
						<option value="name">Name</option>
						<option value="embarked">Embarked</option>
						<option value="passengerClass">Class</option>
					</select>
					<input type="text" class="col-sm-6" name="searchString" form="searchForm"></input>
					<button type="submit" value="search" form="searchForm" class="btn btn-light col-sm-2">Search</button>
				</form>
			</div>
			<br />
			<h3 class="text-center text-white">Titanic Passenger Search Results</h3>
			<table class="table table-striped">
				<thead>
					<tr class="text-white">
						<th>ID</th>
						<th>Survived</th>
						<th>Class</th>
						<th>Name</th>
						<th>Sex</th>
						<th>Age</th>
						<th>SibSp</th>
						<th>Parch</th>
						<th>Ticket</th>
						<th>Fare</th>
						<th>Cabin</th>
						<th>Embarked</th>
					</tr>
				</thead>
				<tbody>
					<tr class="text-white" th:each="passenger : ${passengers}">
						<td th:text="${passenger.passengerId}"></td>
						<td th:text="${passenger.survived}"></td>
						<td th:text="${passenger.pClass}"></td>
						<td th:text="${passenger.name}"></td>
						<td th:text="${passenger.sex}"></td>
						<td th:text="${passenger.age}"></td>
						<td th:text="${passenger.sibSp}"></td>
						<td th:text="${passenger.parch}"></td>
						<td th:text="${passenger.ticket}"></td>
						<td th:text="${passenger.fare}"></td>
						<td th:text="${passenger.cabin}"></td>
						<td th:text="${passenger.embarked}"></td>
					</tr>
				</tbody>
			</table>
		</section>
		<br />
		<footer th:replace="layouts/footer :: footFragment"></footer>
		<br />
	</body>
</html>
