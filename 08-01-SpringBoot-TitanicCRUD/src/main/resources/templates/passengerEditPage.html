<!DOCTYPE html>

<html lang="en" xmlns:th="Http:thymeleaf.org">
	<head th:replace="layouts/header :: headFragment"></head>
	<body class="content">
		<header class="jumbotron text-center homeHeadImage">
			<div class="transparent">
				<h1 class="text-center text-white"><b>Passenger</b></h1>
				<h2 class="text-center text-white" th:text="${passenger.name}"><b></b></h2>
			</div>
		</header>
		<nav th:replace="layouts/nav :: navFragment"></nav>
		<br />
		<section>
			<h6 class="text-center text-white" th:text="${pageTitle}"></h6>
			<br />
			<div class="container">
				<form class="form-horizontal" th:action="@{/passengers/crud/save/}" th:object="${passenger}" method="post">
					<!-- hidden field is important! -->
					<input type="hidden" th:field="${passenger.passengerId}" />
					
					<div class="container">
						<div class="row">
					    	<div class="col-6">
					    		<div class="form-group is-invalid" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
									<div class="control-label">
										<label class="text-white right">Passenger:</label>
										<input class="form-control" type="text" name="name" th:field="${passenger.name}" />
										<span th:if="${#fields.hasErrors('name')}"
											  th:errors="*{name}"
											  th:class="help-block">Passenger Errors</span>
									</div>
								</div>
					    	</div>
					    </div>
					    <div class="row">
					    	<div class="col-3">
					    		<label class="text-white right">Survived: <input class="form-control" type="text" name="survived" th:field="${passenger.survived}" /></label>
							</div>
					    	<div class="col-3">
								<label class="text-white right">Class: <input class="form-control" type="text" name="pClass" th:field="${passenger.pClass}" /></label>
					    	</div>
					    	<div class="col-3">
					    		<label class="text-white right">Sex: <input class="form-control" type="text" name="sex" th:field="${passenger.sex}" /></label>
							</div>
					    	<div class="col-3">
								<label class="text-white right">Age: <input class="form-control" type="text" name="age" th:field="${passenger.age}" /></label>
					    	</div>
					    </div>
					    <div class="row">
					    	<div class="col-3">
					    		<label class="text-white right">Sib Sp: <input class="form-control" type="text" name="sibSp" th:field="${passenger.sibSp}" /></label>
							</div>
					    	<div class="col-3">
								<label class="text-white right">Parch: <input class="form-control" type="text" name="parch" th:field="${passenger.parch}" /></label>
					    	</div>
					    	<div class="col-3">
					    		<label class="text-white right">Ticket: <input class="form-control" type="text" name="ticket" th:field="${passenger.ticket}" /></label>
							</div>
					    	<div class="col-3">
								<label class="text-white right">Fare: <input class="form-control" type="text" name="fare" th:field="${passenger.fare}" /></label>
					    	</div>
					    </div>
					    <div class="row">
					    	<div class="col-3">
					    		<label class="text-white right">Cabin: <input class="form-control" type="text" name="cabin" th:field="${passenger.cabin}" /></label>
							</div>
					    	<div class="col-3">
								<label class="text-white right">Embarked: <input class="form-control" type="text" name="embarked" th:field="${passenger.embarked}" /></label>
					    	</div>
					    </div>
					    <br />
					    <div class="row">
					    	<div class="col-3">
					    		<button type="submit" class="btn btn-default">Save</button>
					    	</div>
					    </div>
					</div>
				</form>
			</div>
		</section>
		<br />
		<footer th:replace="layouts/footer :: footFragment"></footer>
		<br />
	</body>
</html>
