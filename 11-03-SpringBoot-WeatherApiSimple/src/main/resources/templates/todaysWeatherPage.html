<!DOCTYPE html>

<html lang="en" xmlns:th="Http:thymeleaf.org">
	<head th:replace="layouts/header :: headFragment"></head>
	<body class="content">
		<header class="jumbotron text-center homeHeadImage">
			<div class="transparent">
				<h1 class="text-center text-white"><b>Coding Fury Weather API</b></h1>
				<h2 class="text-center text-white" th:text="${pageTitle}"><b></b></h2>
			</div>
		</header>
		<nav th:replace="layouts/nav :: navFragment"></nav>
		<br />
		<section>
			<div class="container">
				<div class="row">
				    <div class="col-12">
						<h5 class="text-center text-white">Today's Weather</h5>
					</div>
				</div>
				<div class="row">
					<div class="col-12 text-center">
						<img src="" th:src="${weather.image}"></img>
					</div>
				</div>
			</div>
			<h5 class="text-center text-white">Weather Parameters</h5>
			<table style="background-color: black;" class="table table-striped">
				<thead>
					<tr class="text-white">
						<th>Description</th>
						<th>Precipitation</th>
						<th>Temperature</th>
						<th>Humidity</th>
						<th>Pressure</th>
						<th>Cloud Cover</th>
						<th>Wind Speed</th>
						<th>Wind Direction</th>
					</tr>
				</thead>
				<tbody>
					<tr class="text-white">
						<td th:text="${weather.description}"></td>
						<td th:text="${weather.precipitation}"></td>
						<td th:text="${weather.temperature}"></td>
						<td th:text="${weather.humidity}"></td>
						<td th:text="${weather.pressure}"></td>
						<td th:text="${weather.cloudcover}"></td>
						<td th:text="${weather.wind.speed}"></td>
						<td th:text="${weather.wind.direction}"></td>
					</tr>
				</tbody>
			</table>
		</section>
		<br />
		<footer th:replace="layouts/footer :: footFragment"></footer>
		<br />
	</body>
</html>
