<!DOCTYPE html>

<html lang="en" xmlns:th="Http:thymeleaf.org">
	<head th:replace="layouts/header :: headFragment"></head>
	<body class="content">
		<header class="jumbotron text-center homeHeadImage">
			<div class="transparent">
				<h1 class="text-center text-white"><b></b></h1>
				<h2 class="text-center text-white"><b></b></h2>
				<h3 class="text-center text-white"><b></b></h3>
			</div>
		</header>
		<nav th:replace="layouts/nav :: navFragment"></nav>
		<br />
		<section>
			<h6 class="text-center text-white" th:text="${pageTitle}"></h6>
			<br />
			<div class="container">
				<form class="form-horizontal" th:action="@{/variousartists/albums/crud/save/}" th:object="${album}" method="post">
					<!-- hidden field is important! -->
					<input type="hidden" th:field="${album.albumId}" />
					
					<div class="container">
						<div class="row">
					    	<div class="col-6">
					    		<div class="form-group is-invalid" th:classappend="${#fields.hasErrors('albumTitle')}? 'has-error'">
									<div class="control-label">
										<label class="text-white right">Passenger:</label>
										<input class="form-control" type="text" name="albumTitle" th:field="${album.albumTitle}" />
										<span th:if="${#fields.hasErrors('albumTitle')}"
											  th:errors="*{albumTitle}"
											  th:class="help-block">Album Errors</span>
									</div>
								</div>
					    	</div>
					    </div>
					    <h4 class="text-center text-white"><b>Album Details</b></h4>
					    <div class="row">
					    	<div class="col-3">
					    		<label class="text-white right">Title: <input class="form-control" type="text" name="albumTitle" th:field="${album.albumTitle}" /></label>
							</div>
					    	<div class="col-3">
								<label class="text-white right">|Title (lower): <input class="form-control" type="text" name="albumTitleLower" th:field="${album.albumTitleLower}" /></label>
					    	</div>
					    	<div class="col-3">
					    		<label class="text-white right">Released: <input class="form-control" type="text" name="releaseYear" th:field="${album.releaseYear}" /></label>
							</div>
					    	<div class="col-3">
								<label class="text-white right" for="isLiveTrue">Is Live?: <input class="form-control" type="radio" name="isLiveTrue" th:field="${album.isLive}" />Yes</label>
<!-- 								<label class="text-white right" for="isLiveFalse"><input class="form-control" type="radio" name="isLiveFalse" th:field="${album.isLive}" />No</label> -->
					    	</div>
					    </div>
					    <div class="row">
					    	<div class="col-6">
					    		<label class="text-white right">Artwork: <input class="form-control" type="text" name="albumArtLarge" th:field="${album.albumArtLarge}" /></label>
							</div>
					    	<div class="col-6">
								<label class="text-white right">Artwork (Hi Res): <input class="form-control" type="text" name="albumArtSmall" th:field="${album.albumArtSmall}" /></label>
					    	</div>
					    </div>
					    <br />
					    <div class="row">
					    	<div class="col-3">
					    		<button type="submit" class="btn btn-default">Save</button>
					    	</div>
					    </div>
					</div>
				</form>
			</div>
		</section>
		<br />
		<footer th:replace="layouts/footer :: footFragment"></footer>
		<br />
	</body>
</html>
