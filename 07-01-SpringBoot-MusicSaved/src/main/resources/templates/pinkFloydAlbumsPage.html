<!DOCTYPE html>

<html lang="en" xmlns:th="Http:thymeleaf.org">
	<head th:replace="layouts/header :: headFragment"></head>
	<body class="content">
		<header class="jumbotron text-center pinkFloydHeadImage">
			<div class="transparent">
				<h1 class="text-center text-white"><b>Pink Floyd</b></h1>
				<h2 class="text-center text-white"><b>Albums</b></h2>
				<h3 class="text-center text-white"><b>Studio and Live</b></h3>
			</div>
		</header>
		<nav th:replace="layouts/nav :: navFragment"></nav>
		<br />
		<section>
			<div class="container">
				<div class="row">
			    	<div class="col-4" th:each="album : ${albums}">
			    		<h6 class="text-center text-white" th:text="${album.albumTitle}"></h6>
			    		<a class="btn" th:href="${album.albumTitleLower} + '/'">
			    			<button class="blackBackGround" type="button" name="btnPinkFloydAlbum">
								<img th:src="@{/} + ${album.albumArtSmall}"/>
							</button>
						</a>
			    	</div>
				</div>
			</div>
		</section>
		<br />
		<footer th:replace="layouts/footer :: footFragment"></footer>
		<br />
	</body>
</html>
