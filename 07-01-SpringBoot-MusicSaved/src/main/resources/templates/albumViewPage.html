<!DOCTYPE html>

<html lang="en" xmlns:th="Http:thymeleaf.org">
	<head th:replace="layouts/header :: headFragment"></head>
	<body class="content">
		<header class="jumbotron text-center homeHeadImage">
			<div class="transparent">
 				<h1 class="text-center text-white" th:text="${album.band.bandName}"><b></b></h1>
				<h2 class="text-center text-white" th:text="${album.albumTitle}"><b></b></h2>
				<h3 class="text-center text-white" th:text="${album.genre.genreName}"><b></b></h3>
			</div>
		</header>
		<nav th:replace="layouts/nav :: navFragment"></nav>
		<br />
		<section>
			<table class="table table-striped">
				<thead>
					<tr>
						<th colspan="2" class="text-white text-center">Album Art</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td colspan="2" class="text-center"><img class="image" th:src="@{/} + ${album.albumArtLarge}" /></td>
					</tr>
					<tr>
						<td class="col-6 text-white text-center" th:text="${'Released: ' + album.releaseYear}"><b></b></td>
						<td class="col-6 text-white text-center" th:text="${'Live: ' + album.isLive}"><b></b></td>
					</tr>
				</tbody>
			</table>
			<table class="table table-striped">
				<thead>
					<tr>
						<th class="text-white text-center">Album Tracks</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<table style="background-color: black;" class="table table-striped">
								<thead>
									<tr class="text-white">
										<th>Number</th>
										<th>Title</th>
										<th>Length</th>
									</tr>
								</thead>
								<tbody>
									<tr class="text-white" th:each="song : ${album.songs}">
										<td th:text="${song.trackNum}"></td>
										<td th:text="${song.trackTitle}"></td>
										<td th:text="${song.trackLength}"></td>
									</tr>
								</tbody>
							</table>
						</td>
					</tr>
				</tbody>
			</table>
		</section>
		<br />
		<footer th:replace="layouts/footer :: footFragment"></footer>
		<br />
	</body>
</html>
