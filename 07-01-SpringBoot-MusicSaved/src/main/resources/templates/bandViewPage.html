<!DOCTYPE html>

<html lang="en" xmlns:th="Http:thymeleaf.org">
	<head th:replace="layouts/header :: headFragment"></head>
	<body class="content">
		<header class="jumbotron text-center homeHeadImage">
			<div class="transparent">
 				<h1 class="text-center text-white" th:text="${pageTitle1}"><b></b></h1>
				<h2 class="text-center text-white" th:text="${pageTitle2}"><b></b></h2>
				<h3 class="text-center text-white" th:text="${pageTitle3}"><b></b></h3>
			</div>
		</header>
		<nav th:replace="layouts/nav :: navFragment"></nav>
		<br />
		<section>
			<table class="table table-striped">
				<thead>
					<tr>
						<th colspan="2" class="text-white text-center">Band</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th class="text-white">Name: </th>
						<td colspan="2" class="text-white" th:text="${band.bandName}"><b></b></td>
					</tr>
					<tr>
						<th class="text-white">Name (Lower): </th>
						<td colspan="2" class="text-white" th:text="${band.bandNameLower}"><b></b></td>
					</tr>
					<tr>
						<th class="text-white">Origin: </th>
						<td colspan="2" class="text-white" th:text="${band.origin}"><b></b></td>
					</tr>
					<tr>
						<th class="text-white">Website: </th>
						<td colspan="2" class="text-white"><a th:href="${band.website}" th:text="${band.website}"><b></b></a></td>
					</tr>
				</tbody>
			</table>
		</section>
		<br />
		<footer th:replace="layouts/footer :: footFragment"></footer>
		<br />
	</body>
</html>
