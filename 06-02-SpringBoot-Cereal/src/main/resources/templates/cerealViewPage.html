<!DOCTYPE html>

<html lang="en" xmlns:th="Http:thymeleaf.org">
	<head th:replace="layouts/header :: headFragment"></head>
	<body class="content">
		<header class="jumbotron text-center homeHeadImage">
			<div class="transparent">
				<h1 class="text-center text-white" th:text="${cereal.manufacturerName}"><b></b></h1>
				<h2 class="text-center text-white" th:text="${cereal.cerealName}"><b></b></h2>
			</div>
		</header>
		<nav th:replace="layouts/nav :: navFragment"></nav>
		<br />
		<section>
			<h6 class="text-center text-white">Nutritional Data Sheet</h6>
			<br />
			<div class="container">
				<table class="table table-striped fsSmall">
					<thead>
						<tr class="text-white">
							<th>Energy</th>
							<th>Calories</th>
							<th>Protein</th>
							<th>Carbohydrate</th>
							<th>Sugars</th>
							<th>Fat</th>
							<th>Saturates</th>
							<th>Fibre</th>
							<th>Sodium</th>
							<th>Salt</th>
							<th>Iron</th>
							</tr>
					</thead>
					<tbody>
						<tr class="text-white">
							<td th:text="${cereal.energy}"></td>
							<td th:text="${cereal.calories}"></td>
							<td th:text="${cereal.protein}"></td>
							<td th:text="${cereal.carbohydrate}"></td>
							<td th:text="${cereal.sugars}"></td>
							<td th:text="${cereal.fat}"></td>
							<td th:text="${cereal.saturates}"></td>
							<td th:text="${cereal.fibre}"></td>
							<td th:text="${cereal.sodium}"></td>
							<td th:text="${cereal.salt}"></td>
							<td th:text="${cereal.iron}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>
		<br />
		<footer th:replace="layouts/footer :: footFragment"></footer>
		<br />
	</body>
</html>
