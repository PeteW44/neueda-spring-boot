<!DOCTYPE html>

<html lang="en" xmlns:th="Http:thymeleaf.org">
	<head th:replace="layouts/header :: headFragment"></head>
	<body class="content">
		<header class="jumbotron text-center geryBackGround">
			<h1 class="text-center text-black">Largest Buildings</h1>
			<h2 class="text-center text-black">Volume</h2>
		</header>
		<nav th:replace="layouts/nav :: navFragment"></nav>
		<br />
		<section>
			<h3 class="text-center text-white">The Largest Buildings By Volume</h3>
			<table class="table table-striped">
				<thead>
					<tr class="text-white">
						<th>Name</th>
						<th>Country</th>
						<th>Place</th>
						<th>Volume</th>
						<th>Photo</th>
					</tr>
				</thead>
				<tbody>
					<tr class="text-white" th:each="building : ${volumeBuildings}">
						<td th:text="${building.name}">Building Name</td>
						<td th:text="${building.country}">Country</td>
						<td th:text="${building.place}">Place</td>
						<td th:text="${building.volume}">Volume</td>
						<td><img class="image" th:src="@{/} + ${building.image}" /></td>
					</tr>
				</tbody>
			</table>
		</section>
		<br />
		<footer th:replace="layouts/footer :: footFragment"></footer>
		<br />
	</body>
</html>
